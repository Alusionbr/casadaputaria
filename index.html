
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa da Putaria – GIFs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Casa da Putaria</h1>
    <div id="age-popup" class="popup">
      <div class="popup-content">
        <p>Você tem mais de 18 anos?</p>
        <button onclick="aceitarIdade()">Sim</button>
        <button onclick="window.close()">Não</button>
      </div>
    </div>
    <input type="text" id="busca" placeholder="Buscar..." autofocus oninput="buscarGifs()">
  </header>
  <div id="layout">
    <nav>
      <ul id="categorias"></ul>
      <ul id="subcategorias"></ul>
    </nav>
    <main>
      <section id="gifs-grid"></section>
      <section id="sem-resultados" style="display:none;">
        <p>Nenhum resultado encontrado.</p>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Casa da Putaria – Todos os direitos reservados.<br><span style="font-size:12px">Este site não hospeda conteúdo. Todo material está em links externos com créditos mantidos.</span></p>
  </footer>

  <script>
    function aceitarIdade(){ document.getElementById('age-popup').style.display='none'; }
  </script>
  <script src="site.js" defer></script>
</body>
</html>
